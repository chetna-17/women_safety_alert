<!DOCTYPE html>
<html>
<head>
  <title>Panic Alert</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f4f4f4;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: red;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
    #confirmationMessage {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Emergency Panic Alert</h2>
  <input type="number" id="userIdInput" placeholder="Enter your User ID" required />
  <br><br>
  <button id="panicButton">Send Panic Alert</button>
  <div id="confirmationMessage"></div>

  <script>
    document.getElementById("panicButton").addEventListener("click", function () {
      const button = this;
      const userId = document.getElementById("userIdInput").value.trim();
      const msgDiv = document.getElementById("confirmationMessage");

      if (!userId) {
        alert("Please enter your User ID.");
        return;
      }

      navigator.geolocation.getCurrentPosition(function (position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        fetch('http://127.0.0.1:5000/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            user_id: userId,
            lat: lat,
            lon: lon
          })
        })
          .then(async response => {
            const text = await response.text();
            console.log("üì¶ Raw response:", text);
            try {
              const json = JSON.parse(text);
              if (response.ok && json.status === "success") {
                button.style.backgroundColor = "green";
                button.textContent = "Alert Sent ‚úÖ";
                msgDiv.textContent = "‚úÖ Alert sent successfully!";
              } else {
                console.error("‚ùå Backend error:", json.message);
                alert("‚ö†Ô∏è " + json.message);
              }
            } catch (e) {
              console.error("‚ùå JSON parse error:", e);
              alert("‚ö†Ô∏è Unexpected response from server.");
            }
          })
          .catch(err => {
            console.error("‚ùå Network or server error:", err);
            alert("‚ùå Could not connect to server.");
          });
      }, function (error) {
        alert("‚ùå Location permission denied.");
        console.error("Geolocation error:", error);
      });
    });
  </script>
</body>
</html>
